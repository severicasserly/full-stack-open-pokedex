name: Periodic health check

on:
  schedule:
    - cron:  '*/15 * * * *'

jobs:
  healthcheck:
    runs-on: ubuntu-18.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v1.5
        with:
          url: https://fullstackpart11casserm1.herokuapp.com/
          max-attempts: 3
          retry-delay: 5s
          retry-all: no
